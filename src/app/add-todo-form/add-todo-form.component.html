<form #myTodoForm="ngForm">
  <div class="d-flex flex-row">
    <input
      type="text"
      class="form-control m-2"
      id="add-todo-input"
      name="add-todo-input"
      placeholder="Type your todo"
      [(ngModel)]="todoText"
      required
    />

    <button class="m-2 btn btn-outline-success" id="add-todo-btn">Add</button>
  </div>
</form>
