<form #myTodoForm="ngForm">
  <div class="d-flex flex-row">
    <input
      type="text"
      class="form-control m-1"
      id="add-todo-input"
      name="add-todo-input"
      placeholder="Type your todo"
      [(ngModel)]="todoText"
      required
    />

    <button
      class="m-1 btn btn-outline-success"
      id="add-todo-btn"
      (click)="onSubmit()"
    >
      Add
    </button>
  </div>
</form>
